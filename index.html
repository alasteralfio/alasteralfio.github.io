<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Alaster's Portfolio</title>
        <link rel="stylesheet" href="styles.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- Sticky Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Left column with logo -->
                <div class="col-4 d-flex align-items-center">
                    <a class="navbar-brand" href="#">
                        <img src="public/logo-white.png" alt="Logo" width="40" height="40"/>
                    </a>
                </div>

                <!-- Middle column with navigation links -->
                <div class="col-4 d-flex justify-content-center">
                    <ul class="navbar-nav flex-column text-center">
                        <li class="nav-item active">
                            <a id="home-nav" class="nav-link p-0" href="#">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a id="about-nav" class="nav-link p-0" href="#">ABOUT</a>
                        </li>
                        <li class="nav-item">
                            <a id="projects-nav" class="nav-link p-0" href="#">PROJECTS</a>
                        </li>
                    </ul>
                </div>

                <!-- Right column with Contact Me -->
                <div
                    class="col-4 d-flex justify-content-end align-items-center"
                >
                <img src="public/right-arrow.png" class="me-2" alt="Arrow" width="24" height="24"/>
                <a id="contact-nav" class="nav-link" href="#contact">CONTACT ME</a>
                </div>
            </div>
        </nav>

        <!-- Home -->
        <div id="home" class="container">
            <div id="home-row-1" class="row mt-5">
                <div class="col-8">
                    <div id="first-name"class="row highlight">
                        <h1>ALASTER</h1>
                    </div>
                    <div id="home-row-2" class="row">
                        <div id="home-text" class="col-6"> Text placeholderText placeholderText placeholderText placeholderText placeholderText placeholderText placeholderText placeholderText placeholder</div>
                        <div id="last-name" class="col-6 highlight"> 
                            <h1>ALFIO</h1>
                        </div>
                    </div>
                </div>
                <div id="home-arrow" class="col-4 d-flex justify-content-center align-items-center">
                    <img src="public/home-arrow.png" alt="Arrow Down" width="150" height="350"/>
                </div>                                                  
            </div>
        </div>

        <!-- About -->
        <div id="about" class="container">
            
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
