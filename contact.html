<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="icon" href="image/favicon.png" type="image/png">
  <title> ALASTER PORTFOLIO || CONTACT </title>
</head>

<body class="contact-page">
  <main id="swup" class="transition-fade">
  <header class="home-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div id="navbar" data-navbar-type="standard"></div>
        </div>
      </div>
    </div>
  </header>
  <section class="contact-sec">
    <div class="container-fluid p-0">
      <div class="row g-0">
        <div class="col-md-6">
          <div class="image-holder">
            <img src="images/contact-img.jpg" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-right">
            <div class="text-box">
              <h2>Letâ€™s <br>
                Talk</h2> 
            </div>
            <div class="contact-box">
              <form action="https://formsubmit.co/alasteralfio@gmail.com" method="POST" id="contactForm">
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>(Name)</label>
                      <input type="text" class="form-control" name="name" placeholder="First Name" />
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label>(Email)</label>
                      <input type="text" class="form-control" name="email" placeholder="Email Address" />
                    </div>
                  </div>
                </div>
                <div class="form-group"> 
                  <textarea class="form-control" name="message" placeholder="Your Message"></textarea>
                </div>
                <div class="form-group mb-0"> 
                  <button class="Submit-btn" type="submit">Send Message</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  </main>

  <div id="footer"></div>




  <script src="/js/jquery.min.js"></script>
  <script src="/js/bootstrap.bundle.min.js"></script>
  <script src="/js/custom.js"></script>
  <script src="https://unpkg.com/swup@4"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</body>

</html
